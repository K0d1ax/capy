name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
    
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Install Playwright Browsers
        run: pnpm --filter @landingstudio/frontend exec playwright install --with-deps

      - name: Test
        run: pnpm test

      - name: Upload Playwright HTML report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend/playwright-report
          retention-days: 7
